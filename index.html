<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Wetter APP</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="display" class="wolkigZwei">
      <article>
        <form onsubmit="return false">
          <label>Wo bist du? </label>
          <input type="text" id="standort" placeholder="Stadt, Land, PLZ..." />
          <button id="button">Zeig mir das Wetter</button>
        </form>
      </article>
      <article id="important" class="important">
        <p id="location"></p>
        <p id="temperatur"></p>
        <p id="wetter"></p>
      </article>
      <article id="additional" class="grid">
        <section>
          <p>Wetter:</p>
          <span id="wetterBeschreibung"></span>
        </section>
        <section>
          <p>Höchsttemperatur:</p>
          <span id="maxTemp"></span>
        </section>
        <section>
          <p>Tiefsttemperatur:</p>
          <span id="minTemp"></span>
        </section>
        <section>
          <p>Gefühlte Temperatur:</p>
          <span id="gefühltTemp"></span>
        </section>
        <section>
          <p>Luftdruck:</p>
          <span id="luftdruck"></span>
        </section>
        <section>
          <p>Windgeschwindigkeit:</p>
          <span id="windgeschwindigkeit"></span>
        </section>
        <section>
          <p>Windrichtung:</p>
          <span id="windrichtung"></span>
        </section>
      </article>
      <article id="fiveDay" class="forecast">
        <section>
          <p id="dayOne">Morgen</p>
          <p id="dayOneSymbol">symbol</p>
          <p id="dayOneTemp">temperatur</p>
        </section>
        <section>
          <p id="dayTwo">datum</p>
          <p id="dayTwoSymbol">symbol</p>
          <p id="dayTwoTemp">temperatur</p>
        </section>
        <section>
          <p id="dayThree">datum</p>
          <p id="dayThreeSymbol">symbol</p>
          <p id="dayThreeTemp">temperatur</p>
        </section>
        <section>
          <p id="dayFour">datum</p>
          <p id="dayFourSymbol">symbol</p>
          <p id="dayFourTemp">temperatur</p>
        </section>
        <section>
          <p id="dayFive">datum</p>
          <p id="dayFiveSymbol">symbol</p>
          <p id="dayFiveTemp">temperatur</p>
        </section>
      </article>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
